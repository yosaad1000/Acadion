version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acadion-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      - DOCKER_ENV=true
      - ENVIRONMENT=production
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - acadion-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acadion-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - acadion-network
    volumes:
      - ./ssl:/etc/nginx/ssl:ro

  redis:
    image: redis:7-alpine
    container_name: acadion-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - acadion-network

volumes:
  redis_data:

networks:
  acadion-network:
    driver: bridge